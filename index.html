  var candidateData = [];
  data.forEach(function(d) {
    candidateData.push(_.zipObject(['date', 'sample', 'poll', 'candidate', 'popularity'], d));
  });

  var candidateList = d3.map(candidateData, function(d) {
    return d.candidate;
  }).keys();

  var margin = {
      top: 20,
      right: 20,
      bottom: 30,
      left: 50
    },
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

  var parseDate = d3.time.format("%Y-%m-%d").parse;

  var x = d3.time.scale()
    .range([0, width])
    .domain(d3.extent(candidateData, function(d) {
      return parseDate(d.date);
    }));

  var y = d3.scale.linear()
    .range([height, 0])
    .domain([0, 200]);

  var color = d3.scale.category20()
    .domain(candidateList);

  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

  var area = d3.svg.area()
    .x(function(d) {
      return x(d.date);
    })
    .y0(function(d) {
      return y(d.y0);
    })
    .y1(function(d) {
      return y(d.y0 + d.y);
    });

  var stack = d3.layout.stack()
    .values(function(d) {
      return d.values;
    });

  var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var candidates = stack(candidateList.map(function(candidateName) {
    return {
      name: candidateName,
      values: candidateData.map(function(d) {
        return {
          date: parseDate(d.date),
          y: d.popularity
        };
      })
    };
  }));

  var candidate = svg.selectAll(".candidate")
    .data(candidates)
    .enter().append("g")
    .attr("class", "candidate");

  candidate.append("path")
    .attr("class", "area")
    .attr("d", function(d) {
      return area(d.values);
    })
    .style("fill", function(d) {
      return color(d.name);
    });

  candidate.append("text")
    .datum(function(d) {
      return {
        name: d.name,
        value: d.values[d.values.length - 1]
      };
    })
    .attr("transform", function(d) {
      return "translate(" + x(d.value.date) + "," + y(d.value.y0 + d.value.y / 2) + ")";
    })
    .attr("x", -6)
    .attr("dy", ".35em")
    .text(function(d) {
      return d.name;
    });

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

  svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);
  </script>
